<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form action="#">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div class="mx-3 mt-4 alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-3">
                        <div class="col-sm-5">
                            <label for="firstName" class="form-label fw-bold">Card #</label>
                            <input type="text" class="form-control" aria-label="name" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-sm-3">
                            <label for="lastName" class="form-label fw-bold">CVC #</label>
                            <input type="text" class="form-control" aria-label="lastName" placeholder="0000">
                        </div>
                        <div class="col-sm-4">
                            <label for="lastName" class="form-label fw-bold">Amount</label>
                            <div class="input-group">

                                <span class="input-group-text fw-bold">$</span><input type="text" class="form-control"
                                    aria-label="lastName" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" aria-label="name">
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" aria-label="lastName">
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-sm-6">
                            <label for="City" class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" aria-label="City">
                        </div>
                        <div class="col-sm">
                            <label for="states" class="form-label fw-bold">State</label>
                            <select name="states" id="state" class="form-select">
                                <option selected>Pick a state</option>
                                <option value="ohio">OH</option>
                                <option value="florida">FL</option>
                                <option value="newyork">NY</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="zip" class="form-label fw-bold">Postal Code</label>
                            <input type="text" class="form-control" aria-label="zip">
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-sm-6">
                            <label for="typeofcards" class="form-label fw-bold">We accept:</label>
                            <div class="input-group">
                                <div class="input-group-text gray">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-discover"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="message" class="form-label fw-bold">Message</label>
                            <textarea name="message" id="" class="form-control" rows="3"></textarea>
                            <p class="note">Add any notes here.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary mt-4 d-flex justify-content-end gap-2">
                    <button type="#" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
